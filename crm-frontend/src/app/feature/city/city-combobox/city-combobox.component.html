<select #citySelect class="select w-full max-w-xs select-primary" (change)="onChange(citySelect.value)">
    <option disabled selected>Seleccione la ciudad</option>
    <option *ngFor="let city of cities"
    [value]="city.id"
    [selected]="city.id === idInput"
    >
        {{city.name}}
    </option>
</select>
