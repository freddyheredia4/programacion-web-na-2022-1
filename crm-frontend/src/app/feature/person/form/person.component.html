<app-person-toolbar [currentName]="currentPerson.name"></app-person-toolbar>
<div class="grid justify-center mt-4 gap-2">
  <div class="card card-compact  bg-base-100 shadow-2xl shadow-black">
    <div class="card-body">
      <h2 class="card-title justify-center font-bold uppercase">Crud de <span class="text-primary">personas</span> </h2>
      <div class="grid ">
        <label for="">Nombre:</label>
        <input class="input input-primary  mb-2" type="text" placeholder="Ejemplo: Pedro"
          [(ngModel)]="currentPerson.name">
        <label for="">Identificación:</label>
        <input class="input input-primary" type="text" placeholder="Ejemplo: 17568899999"
          [(ngModel)]="currentPerson.dni">
        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" checked />
            <span class="label-text ml-4">Activo</span>
          </label>
        </div>
        <app-city-combo (currentCityId)="currentPerson.cityId=$event" [id]="currentPerson.cityId"></app-city-combo>
      </div>
      <table class="table table-compact">
        <thead>
          <tr>
            <th>Permiso</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of currentPerson.authorities">
            <td>{{item.name}}</td>
            <td><a (click)="onDelete(item.authorityId)">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" >
                <g>
                  <path d="M490.667,96c0-17.673-14.327-32-32-32h-80.555C364.632,25.757,328.549,0.13,288,0h-64   c-40.549,0.13-76.632,25.757-90.112,64H53.333c-17.673,0-32,14.327-32,32l0,0c0,17.673,14.327,32,32,32H64v266.667   C64,459.468,116.532,512,181.333,512h149.333C395.468,512,448,459.468,448,394.667V128h10.667   C476.34,128,490.667,113.673,490.667,96z M384,394.667C384,424.122,360.122,448,330.667,448H181.333   C151.878,448,128,424.122,128,394.667V128h256V394.667z"/>
                  <path d="M202.667,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C170.667,369.673,184.994,384,202.667,384z"/>
                  <path d="M309.333,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C277.333,369.673,291.66,384,309.333,384z"/>
                </g>
              </svg>
            </a></td>
          </tr>
          <tr>
            <td><app-authority-search (currentAuthority)="addAuthority($event)" ></app-authority-search></td>
          </tr>
        </tbody>
      </table>
      <div class="divider" > </div>
      <div class="card-actions justify-end">
        <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-secondary btn-sm">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="card card-compact bg-red-200 shadow-2xl shadow-black">
    <div class="card-body">
      <div class="card-title">Zona de peligro</div>
    </div>
    <p class="text-xs p-4">Recuerde que luego de la eliminación no podrá recuperar la data</p>
    <div class="card-actions justify-end ">
      <button class="btn btn-warning btn-sm m-4" (click)="delete()">Eliminar</button>
    </div>
  </div>
</div>
